<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Nirdeshak List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add { background-color: #2196F3; color: white; }
    .btn-update { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1> Nirdeshak List</h1>
  <button class="btn btn-add" onclick="openAddModal()">+ Add  Nirdeshak</button>

  <table>
    <thead>
      <tr>
        <th>S.No.</th>
        <th> Nirdeshak Name</th>
        <th>Mobile No</th>
        <th>WhatsApp No</th>
        <th>Email ID</th>
        <th>Created by</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="blood-group-table-body"></tbody>
  </table>

  <!-- Add Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add New  Nirdeshak</h3>
      <form id="addForm">
        <label for="add_nirdeshak_name"> Nirdeshak Name:</label>
        <input type="text" id="add_nirdeshak_name" required>
        <br><br>
        <label for="addmobile_no">Mobile No:</label>
        <input type="number" id="addmobile_no" >
        <br><br>
        <label for="addwhatapp_no">WhatsApp No:</label>
        <input type="number" id="addwhatapp_no" >
        <br><br>
        <label for="addemail_id">Email ID:</label>
        <input type="email" id="addemail_id" >
        <br><br>
        <button type="submit" class="btn btn-add">Add</button>
        <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <!-- Update Modal -->
<div id="updateModal" class="modal">
  <div class="modal-content">
    <h3>Update  Nirdeshak</h3>
    <form id="updateForm">
      <input type="hidden" id="updateNirdeshakId">

      <label for="updateNirdeshakName"> Nirdeshak Name:</label>
      <input type="text" id="updateNirdeshakName" required>
      <br><br>

      <label for="updateMobileNo">Mobile No:</label>
      <input type="number" id="updateMobileNo">
      <br><br>

      <label for="updateWhatsAppNo">WhatsApp No:</label>
      <input type="number" id="updateWhatsAppNo">
      <br><br>

      <label for="updateEmailId">Email ID:</label>
      <input type="email" id="updateEmailId">
      <br><br>

      <button type="submit" class="btn btn-update">Save</button>
      <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
    </form>
  </div>
</div>


  <script>
    // Fetch  Nirdeshak list
    function loadNirdeshaks() {
      fetch('/nirdeshak/list')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('blood-group-table-body');
          tableBody.innerHTML = '';
          data.forEach((Nirdeshak, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${Nirdeshak.nirdeshak_name}</td>
              <td>${Nirdeshak.mobile_no}</td>
              <td>${Nirdeshak.whatapp_no}</td>
              <td>${Nirdeshak.email_id}</td>
              <td>${Nirdeshak.full_name}</td>
              <td>
<button class="btn btn-update" 
  onclick="openUpdateModal(
    ${Nirdeshak.nirdeshak_id}, 
    '${Nirdeshak.nirdeshak_name}', 
    '${Nirdeshak.mobile_no}', 
    '${Nirdeshak.whatapp_no}',  
    '${Nirdeshak.email_id}'
  )">Update</button>
                <button class="btn btn-delete" onclick="deleteNirdeshak(${Nirdeshak.nirdeshak_id})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    // --- Add Modal ---
    function openAddModal() {
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nirdeshak_name = document.getElementById('add_nirdeshak_name').value;
      const mobile_no = document.getElementById('addmobile_no').value;
      const whatapp_no = document.getElementById('addwhatapp_no').value;
      const email_id = document.getElementById('addemail_id').value;

      fetch('/nirdeshak/addNirdeshak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nirdeshak_name, mobile_no, whatapp_no, email_id })
      })
      .then(res => res.json())
      .then(result => {
        closeAddModal();
        loadNirdeshaks();
        window.location.reload(); // ðŸ”„ refresh whole page

      });
    });

    // --- Update Modal ---
function openUpdateModal(id, nirdeshak_name, mobile_no, whatapp_no, email_id) {
  document.getElementById('updateNirdeshakId').value = id;
  document.getElementById('updateNirdeshakName').value = nirdeshak_name;
  document.getElementById('updateMobileNo').value = mobile_no;
  document.getElementById('updateWhatsAppNo').value = whatapp_no;
  document.getElementById('updateEmailId').value = email_id;
  document.getElementById('updateModal').style.display = 'block';
}

    function closeUpdateModal() {
      document.getElementById('updateModal').style.display = 'none';
    }
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('updateNirdeshakId').value;
      const nirdeshak_name = document.getElementById('updateNirdeshakName').value;
      const mobile_no = document.getElementById('updateMobileNo').value;
      const whatapp_no = document.getElementById('updateWhatsAppNo').value;
      const email_id = document.getElementById('updateEmailId').value;

      fetch(`/nirdeshak/update/${id}`, {
        method: 'POST', // keep POST if your backend expects it
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nirdeshak_name, mobile_no, whatapp_no, email_id })
      })
      .then(res => res.json())
      .then(result => {
        closeUpdateModal();
        loadNirdeshaks();
        // console.log(nirdeshak_name, mobile_no, whatapp_no, email_id);
        window.location.reload(); // ðŸ”„ refresh whole page

      });
    });

    // --- Delete ---
    function deleteNirdeshak(id) {
      if (confirm("Are you sure you want to delete this  Nirdeshak?")) {
        fetch(`/nirdeshak/delete/${id}`, { method: 'DELETE' }) // keep POST if backend expects it
          .then(res => res.json())
          .then(result => {
            alert(result.message);
            loadNirdeshaks();
            window.location.reload(); // ðŸ”„ refresh whole page

          });
      }
    }

    // Initial load
    loadNirdeshaks();
  </script>

</body>
</html>

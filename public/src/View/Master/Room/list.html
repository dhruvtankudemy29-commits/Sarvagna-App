<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add { background-color: #2196F3; color: white; }
    .btn-update { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Room List</h1>
  <button class="btn btn-add" onclick="openAddModal()">+ Add Room</button>

  <table>
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Room No</th>
        <th>No of Occupancy</th>
        <th>Created by</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="room-table-body"></tbody>
  </table>

  <!-- Add Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add New Room</h3>
      <form id="addForm">
        <label for="addRoomName">Room No:</label>
        <input type="text" id="addRoomName" required>
        <br><br>
        <label for="addRoomOccupancy">No of Occupancy:</label>
        <input type="number" id="addRoomOccupancy" required>
        <br><br>
        <button type="submit" class="btn btn-add">Add</button>
        <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h3>Update Room</h3>
      <form id="updateForm">
        <input type="hidden" id="updateRoomId">
        <label for="updateRoomName">Room No:</label>
        <input type="text" id="updateRoomName" required>
        <br><br>
        <label for="updateRoomOccupancy">No of Occupancy:</label>
        <input type="number" id="updateRoomOccupancy" required>
        <br><br>
        <button type="submit" class="btn btn-update">Save</button>
        <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch room list
    function loadRoom() {
      fetch('/room/list')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('room-table-body');
          tableBody.innerHTML = '';
          data.forEach((room, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${room.room_no}</td>
              <td>${room.no_of_occupancy}</td>
              <td>${room.full_name}</td>
              <td>
                <button class="btn btn-update" onclick="openUpdateModal(${room.room_id}, '${room.room_no}', ${room.no_of_occupancy})">Update</button>
                <button class="btn btn-delete" onclick="deleteRoom(${room.room_id})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    // --- Add Modal ---
    function openAddModal() {
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const room_no = document.getElementById('addRoomName').value;
      const no_of_occupancy = document.getElementById('addRoomOccupancy').value;

      fetch('/room/addRoom', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_no, no_of_occupancy })
      })
      .then(res => res.json())
      .then(result => {
        closeAddModal();
        loadRoom();
        window.location.reload(); // ðŸ”„ refresh whole page

      });
    });

    // --- Update Modal ---
    function openUpdateModal(id, name, occupancy) {
      document.getElementById('updateRoomId').value = id;
      document.getElementById('updateRoomName').value = name;
      document.getElementById('updateRoomOccupancy').value = occupancy;
      document.getElementById('updateModal').style.display = 'block';
    }
    function closeUpdateModal() {
      document.getElementById('updateModal').style.display = 'none';
    }
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('updateRoomId').value;
      const room_no = document.getElementById('updateRoomName').value;
      const no_of_occupancy = document.getElementById('updateRoomOccupancy').value;

      fetch(`/room/update/${id}`, {
        method: 'POST', // keep POST if your backend expects it
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_no, no_of_occupancy })
      })
      .then(res => res.json())
      .then(result => {
        closeUpdateModal();
        loadRoom();
        window.location.reload(); // ðŸ”„ refresh whole page

      });
    });

    // --- Delete ---
    function deleteRoom(id) {
      if (confirm("Are you sure you want to delete this room?")) {
        fetch(`/room/delete/${id}`, { method: 'DELETE' }) // keep POST if backend expects it
          .then(res => res.json())
          .then(result => {
            alert(result.message);
            loadRoom();
                    window.location.reload(); // ðŸ”„ refresh whole page

          });
      }
    }

    // Initial load
    loadRoom();
  </script>

</body>
</html>

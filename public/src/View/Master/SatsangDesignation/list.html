<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satsang Designation List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add { background-color: #2196F3; color: white; }
    .btn-update { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Satsang Designation List</h1>
  <button class="btn btn-add" onclick="openAddModal()">+ Add Satsang Designation</button>

  <table>
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Satsang Designation</th>
        <th>Satsang Activity</th>
        <th>Created by</th> 
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="country-table-body"></tbody>
  </table>

  <!-- Add Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add New Satsang Designation</h3>
      <form id="addForm">
        <label for="SatsangDesignationName">Satsang Designation:</label>
        <input type="text" id="SatsangDesignationName" required>
        <br><br>

        <label for="addSatsangActivity">Satsang Activity:</label>
        <select id="addSatsangActivity" required></select><br><br>

        <button type="submit" class="btn btn-add">Add</button>
        <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h3>Update Satsang Designation</h3>
      <form id="updateForm">
        <input type="hidden" id="updateSatsangDesignationId">

        <label for="updateSatsangDesignationName">Satsang Designation:</label>
        <input type="text" id="updateSatsangDesignationName" required>
        <br><br>

        <label for="updateSatsangActivity">Satsang Activity:</label>
        <select id="updateSatsangActivity" required></select><br><br>

        <button type="submit" class="btn btn-update">Save</button>
        <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch Satsang Designation list
    function loadSatsangDesignation() {
      fetch('/satsang_designation/list')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('country-table-body');
          tableBody.innerHTML = '';
          data.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${row.satsang_designation_name}</td>
              <td>${row.satsang_activity_name || '-'}</td>
              <td>${row.full_name || '-'}</td>
              <td>
                <button class="btn btn-update" 
                  onclick="openUpdateModal(${row.satsang_designation_id}, '${row.satsang_designation_name}', ${row.satsang_activity_id})">Update</button>
                <button class="btn btn-delete" onclick="deleteSatsangDesignation(${row.satsang_designation_id})">Delete</button>
              </td>
            `;
            tableBody.appendChild(tr);
          });
        });
    }

    // Load Satsang Activity dropdown
    function loadSatsangActivity(selectId, selectedValue = null) {
      fetch('/satsang_activity/list')
        .then(res => res.json())
        .then(satsangActivities => {
          const select = document.getElementById(selectId);
          select.innerHTML = '<option value="">-- Select Satsang Activity --</option>';
          satsangActivities.forEach(activity => {
            const option = document.createElement('option');
            option.value = activity.satsang_activity_id;
            option.textContent = activity.satsang_activity_name;
            if (selectedValue && selectedValue == activity.satsang_activity_id) {
              option.selected = true;
            }
            select.appendChild(option);
          });
        });
    }

    // --- Add Modal ---
    function openAddModal() {
      loadSatsangActivity('addSatsangActivity'); 
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const satsang_designation_name = document.getElementById('SatsangDesignationName').value;
      const satsang_activity_id = document.getElementById('addSatsangActivity').value;

      fetch('/satsang_designation/addSatsangDesignation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ satsang_designation_name, satsang_activity_id })
      })
      .then(res => res.json())
      .then(() => {
        closeAddModal();
        loadSatsangDesignation();
                window.location.reload(); // ðŸ”„ refresh whole page

      });
    });

    // --- Update Modal ---
    function openUpdateModal(id, satsang_designation_name, satsang_activity_id ) {
      document.getElementById('updateSatsangDesignationId').value = id;
      document.getElementById('updateSatsangDesignationName').value = satsang_designation_name;

      // Load activity dropdown with pre-selected value
      loadSatsangActivity('updateSatsangActivity', satsang_activity_id );

      document.getElementById('updateModal').style.display = 'block';
    }
    function closeUpdateModal() {
      document.getElementById('updateModal').style.display = 'none';
    }
    
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('updateSatsangDesignationId').value;
      const satsang_designation_name = document.getElementById('updateSatsangDesignationName').value;
      const satsang_activity_id = document.getElementById('updateSatsangActivity').value;

      fetch(`/satsang_designation/update/${id}`, {
        method: 'POST', // use PUT if your backend supports
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ satsang_designation_name, satsang_activity_id })
      })
      .then(res => res.json())
      .then(() => {
        closeUpdateModal();
        loadSatsangDesignation();
                window.location.reload(); // ðŸ”„ refresh whole page

      });
    });

    // --- Delete ---
    function deleteSatsangDesignation(id) {
      if (confirm("Are you sure you want to delete this Satsang Designation?")) {
        fetch(`/satsang_designation/delete/${id}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(result => {
            alert(result.message);
            loadSatsangDesignation();
                    window.location.reload(); // ðŸ”„ refresh whole page

          });
      }
    }

    // Initial load
    loadSatsangDesignation();
  </script>

</body>
</html>

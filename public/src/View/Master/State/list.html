<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add { background-color: #2196F3; color: white; }
    .btn-update { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>State List</h1>
  <button class="btn btn-add" onclick="openAddModal()">+ Add State</button>

  <table>
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Country</th>
        <th>State</th>
        <th>Created by</th> 
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="state-table-body"></tbody>
  </table>

  <!-- Add Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <h3>Add New State</h3>
    <form id="addForm">
      <label for="addCountry">Country:</label>
      <select id="addCountry" required></select>
      <br><br>

      <label for="addStateName">State Name:</label>
      <input type="text" id="addStateName" required>
      <br><br>

      <button type="submit" class="btn btn-add">Add</button>
      <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
    </form>
  </div>
</div>

<!-- Update Modal -->
<div id="updateModal" class="modal">
  <div class="modal-content">
    <h3>Update State</h3>
    <form id="updateForm">
      <input type="hidden" id="updateStateId">

      <label for="updateCountry">Country:</label>
      <select id="updateCountry" required></select>
      <br><br>

      <label for="updateStateName">State Name:</label>
      <input type="text" id="updateStateName" required>
      <br><br>

      <button type="submit" class="btn btn-update">Save</button>
      <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
    </form>
  </div>
</div>


  <script>
    // Fetch state list
    function loadState() {
      fetch('/state/list')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('state-table-body');
          tableBody.innerHTML = '';
          data.forEach((state, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
  <td>${index + 1}</td>
  <td>${state.country_name}</td>
  <td>${state.state_name}</td>
  <td>${state.full_name}</td>
  <td>
    <button class="btn btn-update" 
      onclick="openUpdateModal(${state.state_id}, '${state.state_name}', ${state.country_id})">
      Update
    </button>
    <button class="btn btn-delete" onclick="deleteState(${state.state_id})">Delete</button>
  </td>
`;

            tableBody.appendChild(row);
          });
        });
    }

    // Fetch country list
function loadCountries(selectId, selectedValue = null) {
  fetch('/country/list') // âœ… you must already have /country/list API
    .then(res => res.json())
    .then(countries => {
      const select = document.getElementById(selectId);
      select.innerHTML = '<option value="">-- Select Country --</option>';
      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country.country_id;
        option.textContent = country.country_name;
        if (selectedValue && selectedValue == country.country_id) {
          option.selected = true;
        }
        select.appendChild(option);
      });
    });
}

    // --- Add Modal ---
    function openAddModal() {
        loadCountries('addCountry'); // âœ… fill dropdown before opening
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const state_name = document.getElementById('addStateName').value;
        const country_id = document.getElementById('addCountry').value;


      fetch('/state/addState', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state_name, country_id })
      })
      .then(res => res.json())
      .then(result => {
        closeAddModal();
        loadState();
        window.location.reload(); // ðŸ”„ refresh whole page
      });
    });

    // --- Update Modal ---
function openUpdateModal(id, state_name, country_id) {
  document.getElementById('updateStateId').value = id;
  document.getElementById('updateStateName').value = state_name;

  // âœ… Load countries, then pre-select the one for this state
  loadCountries('updateCountry', country_id);

  document.getElementById('updateModal').style.display = 'block';
}


    function closeUpdateModal() {
      document.getElementById('updateModal').style.display = 'none';
    }
    
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('updateStateId').value;
      const state_name = document.getElementById('updateStateName').value;
      const country_id = document.getElementById('updateCountry').value;
      // console.log("Form Data â†’", { id, state_name });

      fetch(`/state/update/${id}`, {
        method: 'POST', // keep POST if your backend expects it
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state_name, country_id })
      })
      .then(res => res.json())
      .then(result => {
        closeUpdateModal();
        loadState();
        window.location.reload(); // ðŸ”„ refresh whole page
      });
    });

    // --- Delete ---
    function deleteState(id) {
      if (confirm("Are you sure you want to delete this state?")) {
        fetch(`/state/delete/${id}`, { method: 'DELETE' }) // keep POST if backend expects it
          .then(res => res.json())
          .then(result => {
            alert(result.message);
            loadState();
            window.location.reload(); // ðŸ”„ refresh whole page

          });
      }
    }

    // Initial load
    loadState();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marital Status List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add { background-color: #2196F3; color: white; }
    .btn-update { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Marital Status List</h1>
  <button class="btn btn-add" onclick="openAddModal()">+ Add Marital Status</button>

  <table>
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Marital Status Name</th>
        <th>Created by</th> 
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="country-table-body"></tbody>
  </table>

  <!-- Add Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add New Marital Status</h3>
      <form id="addForm">
        <label for="addMaritalStatusName">Marital Status Name:</label>
        <input type="text" id="addMaritalStatusName" required>
        <br><br>

        <button type="submit" class="btn btn-add">Add</button>
        <button type="button" onclick="closeAddModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h3>Update Marital Status</h3>
      <form id="updateForm">
        <input type="hidden" id="updateMaritalStatusId">
        <label for="updateMaritalStatusName">Marital Status Name:</label>
        <input type="text" id="updateMaritalStatusName" required>
        <br><br>
        <button type="submit" class="btn btn-update">Save</button>
        <button type="button" onclick="closeUpdateModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch country list
    function loadMaritalStatus() {
      fetch('/marital_status/list')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('country-table-body');
          tableBody.innerHTML = '';
          data.forEach((maritalStatus, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${maritalStatus.marital_status_name}</td>
              <td>${maritalStatus.full_name}</td>
              <td>
                <button class="btn btn-update" onclick="openUpdateModal(${maritalStatus.marital_status_id}, '${maritalStatus.marital_status_name}')">Update</button>
                <button class="btn btn-delete" onclick="deleteMaritalStatus(${maritalStatus.marital_status_id})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    // --- Add Modal ---
    function openAddModal() {
      document.getElementById('addModal').style.display = 'block';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const marital_status_name = document.getElementById('addMaritalStatusName').value;

      fetch('/marital_status/addMaritalStatus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ marital_status_name })
      })
      .then(res => res.json())
      .then(result => {
        closeAddModal();
        loadMaritalStatus();
        window.location.reload(); // ðŸ”„ refresh whole page
      });
    });

    // --- Update Modal ---
    function openUpdateModal(id, marital_status_name) {
      document.getElementById('updateMaritalStatusId').value = id;
      document.getElementById('updateMaritalStatusName').value = marital_status_name;
      document.getElementById('updateModal').style.display = 'block';
    }
    function closeUpdateModal() {
      document.getElementById('updateModal').style.display = 'none';
    }
    
    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('updateMaritalStatusId').value;
      const marital_status_name = document.getElementById('updateMaritalStatusName').value;

      fetch(`/marital_status/update/${id}`, {
        method: 'POST', // keep POST if your backend expects it
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ marital_status_name })
      })
      .then(res => res.json())
      .then(result => {
        closeUpdateModal();
        loadMaritalStatus();
        window.location.reload(); // ðŸ”„ refresh whole page
      });
    });

    // --- Delete ---
    function deleteMaritalStatus(id) {
      if (confirm("Are you sure you want to delete this marital status?")) {
        fetch(`/marital_status/delete/${id}`, { method: 'DELETE' }) // keep POST if backend expects it
          .then(res => res.json())
          .then(result => {
            alert(result.message);
            loadMaritalStatus();
            window.location.reload(); // ðŸ”„ refresh whole page

          });
      }
    }

    // Initial load
    loadMaritalStatus();
  </script>

</body>
</html>
